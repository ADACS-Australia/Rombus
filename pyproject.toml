[tool.poetry]
name = "rombus"
version = "0.0.0-dev"
description = "Reduced order modeling for the masses"
authors = [
            "Gregory Poole <gbpoole@gmail.com>",
            "J. Hu <jitinghu@swin.edu.au>", 
            ]
license = "MIT-expat"

readme = "README.md"

packages = [
    { include = "rombus", from = "python" }
]

homepage = "https://github.com/ADACS-Australia/rombus"
documentation = "https://rombus.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = " >=3.11"
Sphinx = { version = "5.3.0", optional = true }
sphinx-rtd-theme = { version = "1.0.0", optional = true }
myst-parser = { version = "^0.18.1", optional = true }
scipy = "^1.9.3"
tqdm = "^4.64.1"
mpi4py = "^3.1.4"
six = "^1.16.0"
matplotlib = "^3.6.2"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.0"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "myst-parser"]

[tool.poetry.scripts]
rombus = "rombus.scripts.cli:cli"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"

[tool.pytest.ini_options]
markers = [ "lalsuite: Tests that require LALSuite to be installed" ]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
